<div class="container-fluid">
	<div class="well" *ngFor="let message of messages">
    <img height="350"  [src]="_DomSanitizer.bypassSecurityTrustUrl(message.decodedData)"/>
    <h3>{{message.getHeader}}</h3>
    <p>{{message.getDate}} klo {{message.getTime}}</p>
		<p style="white-space: pre-line">{{message.getDescription}}</p>

	</div>
</div>
